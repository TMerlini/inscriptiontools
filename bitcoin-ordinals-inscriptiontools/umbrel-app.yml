description: >-
  Inscription Tools is a powerful and user-friendly Bitcoin Ordinals manager that allows you to create, manage, and explore Bitcoin Ordinals inscriptions right from your Umbrel node.


  With an intuitive interface designed for both beginners and advanced Bitcoin users, Inscription Tools makes it easy to work with Bitcoin Ordinals without requiring extensive technical knowledge. Connect directly to your Bitcoin node to create inscriptions, manage your wallet, and browse your Ordinals collection.


  Key features include:
  - Simple inscription creation with support for various file types
  - Direct integration with your Bitcoin node
  - Secure, self-hosted experience with full control of your data
  - Real-time monitoring of your Ordinals collection
  - Detailed inscription viewer with metadata display


  Inscription Tools helps you participate in the growing Bitcoin Ordinals ecosystem while maintaining the security and sovereignty of running your own node.
